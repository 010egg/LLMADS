<!-- templates/index.html -->

<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepSeek 打字机效果页面</title>
  <!-- 引入TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 静态背景：可替换你喜欢的动漫/卡通图 */
    body {
      background: url("https://img-musesai.163264.com/pic/202501/xutPRQnS8JOY.jpg ")
                  no-repeat center center fixed;
      background-size: cover;
      font-family: 'Microsoft YaHei', Arial, sans-serif;
    }

    /* 半透明白色叠加遮罩，保证文字可读性 */
    .page-overlay {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(4px);
    }

    /* Markdown 代码块样式 */
    .content-area pre code {
      background-color: #2d2d2d;
      color: #f8f8f2;
      padding: 0.5rem;
      border-radius: 0.25rem;
      display: block;
      white-space: pre-wrap;
      margin-top: 0.5em;
      margin-bottom: 0.5em;
      overflow-x: auto;
    }
    /* Markdown 标题、段落、列表等空隙 */
    .content-area h1, .content-area h2, .content-area h3,
    .content-area h4, .content-area h5, .content-area h6 {
      margin: 1em 0 0.5em;
      font-weight: bold;
    }
    .content-area p {
      margin: 0.5em 0;
    }
    .content-area ul, .content-area ol {
      margin-left: 1.5em;
      margin-bottom: 1em;
    }

    /* 小动画：折叠面板的文字淡入 */
    .tips {
      animation: fadeInUp 1s ease forwards;
      opacity: 0;
    }
    @keyframes fadeInUp {
      0% { transform: translateY(10px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    /* 在打字时光标闪烁效果（可选） */
    .typing-cursor::after {
      content: '|';
      margin-left: 4px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>

{% raw %}
<body class="min-h-screen flex flex-col items-center justify-center">

  <div id="app" class="page-overlay max-w-xl w-full mx-4 rounded-xl p-6 shadow-xl mt-8">
    <!-- 顶部：标题 & 状态指示灯 -->
    <div class="flex items-center justify-between mb-4">
      <div class="flex items-center space-x-3">
        <img src="https://images.unsplash.com/photo-1614583225154-5fcdda07019e?fm=jpg&q=60&w=200"
             alt="Avatar"
             class="w-14 h-14 object-cover rounded-full shadow-lg border-2 border-indigo-300">
        <div>
          <h1 class="text-2xl font-bold text-indigo-700">智脑</h1>
          <p class="text-xs text-gray-500 font-light">新生、创意、探索</p>
        </div>
      </div>
      <!-- 状态指示灯 -->
      <div class="text-sm text-gray-700">
        状态:
        <span :class="statusClass" class="text-xl">●</span>
      </div>
    </div>

    <!-- 输入框：注意这里增加了 @keydown.enter="onEnter" -->
    <div class="mb-4">
      <label class="block text-sm font-medium mb-2">你的问题</label>
      <textarea v-model="userInput"
                @keydown.enter="onEnter"
                class="w-full px-3 py-2 rounded border focus:outline-none focus:ring-2 focus:ring-indigo-400 resize-none"
                placeholder="想问什么？"
                rows="3"></textarea>
    </div>

    <!-- 按钮组 -->
    <div class="flex items-center space-x-2 mb-4">
      <button @click="sendRequest"
              class="bg-gradient-to-r from-pink-500 to-indigo-500 hover:from-pink-600 hover:to-indigo-600 text-white px-4 py-2 rounded shadow transform transition duration-300 hover:scale-105">
        {{ isLoading ? '请求中...' : '发送请求' }}
      </button>
      <button @click="toggleRecording"
              class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-3 py-2 rounded shadow transform transition duration-300 hover:scale-105">
        {{ isRecording ? '停止录音' : '🎤 语音输入' }}
      </button>
    </div>

    <!-- 输出区域：逐字模拟 + Markdown 渲染 -->
    <div class="content-area min-h-[120px] p-3 bg-gray-50 rounded-lg mb-4 whitespace-pre-wrap relative">
      <div v-if="error" class="text-red-600 font-semibold">
        ❌ 错误: {{ error }}
      </div>

      <!-- 当 typedText 未完成前，显示正在“打字”中的文本(含闪烁光标) -->
      <div v-else-if="isTyping" class="typing-cursor" v-html="renderedText"></div>

      <!-- 打字完成后，直接显示全部已渲染内容(去掉闪烁光标) -->
      <div v-else-if="renderedText" v-html="renderedText"></div>

      <div v-else class="text-gray-500">（回复）</div>
    </div>

    <!-- 使用指南 (details) -->
    <details class="text-sm tips cursor-pointer border-t pt-2">
      <summary class="text-indigo-600 underline mb-2">使用指南（点击展开）</summary>
      <div class="mt-2 space-y-2">
        <p>1. 在上方输入框输入问题，或点击“语音输入”并说话。</p>
        <p>2. 点击“发送请求”，等待后端返回回答。</p>
        <p>3. 回答会以“打字机”形式逐字展现，支持 Markdown 格式（标题、加粗、代码块等）。</p>
        <p>4. 如遇错误，请查看浏览器控制台及后端日志。</p>
        <p>5. 可根据需要在后端启用流式输出，以获得真正的边生成边打字体验。</p>
      </div>
    </details>
  </div>

  <!-- Vue.js + Marked.js (支持Markdown解析) -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const { createApp } = Vue;
    createApp({
      data() {
        return {
          userInput: '',
          error: '',
          isLoading: false,
          isRecording: false,
          status: 'idle',

          // 打字机相关
          fullText: '',         // 后端返回的完整文本
          typedText: '',        // 已经“打字”出来的文本
          typedIndex: 0,        // 当前已打字到第几个字符
          isTyping: false,      // 是否处于打字进行中
          typingTimer: null,    // setInterval 句柄

          renderedText: ''      // 将 typedText 解析成HTML后存放这里，通过 v-html 展示
        };
      },
      computed: {
        statusClass() {
          return {
            'text-green-500': this.status === 'success',
            'text-red-500': this.status === 'error',
            'text-yellow-500 animate-ping': this.status === 'loading',
            'text-gray-400': this.status === 'idle'
          };
        }
      },
      methods: {
        // 新增的回车处理方法
        onEnter(e) {
          // 如果同时按住了 Shift，则正常换行
          if (e.shiftKey) {
            return;
          }
          // 否则(单独按Enter)，阻止默认换行，调用发送
          e.preventDefault();
          this.sendRequest();
        },

        async sendRequest() {
          if (!this.userInput.trim()) {
            this.error = '请输入内容或使用语音输入。';
            return;
          }
          this.isLoading = true;
          this.error = '';
          this.status = 'loading';

          // 停止上一次未完成的打字
          this.stopTyping();

          try {
            const resp = await fetch('/api/chat', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ user_input: this.userInput.trim() })
            });
            if (!resp.ok) {
              const errorText = await resp.text();
              throw new Error(`后端错误: ${errorText}`);
            }
            const data = await resp.json();
            if (data.error) {
              throw new Error(data.error);
            }
            // 取得返回的完整文本 (raw)
            this.fullText = data.raw || '(无内容)';
            this.status = 'success';

            // 启动打字机模拟
            this.startTyping();
          } catch (e) {
            this.error = e.message;
            this.status = 'error';
          } finally {
            this.isLoading = false;
          }
        },
        // 启动打字效果
        startTyping() {
          this.typedText = '';
          this.typedIndex = 0;
          this.isTyping = true;

          // 每隔一定时间(50ms)打下一个字符
          this.typingTimer = setInterval(() => {
            if (this.typedIndex < this.fullText.length) {
              this.typedText += this.fullText[this.typedIndex];
              this.typedIndex++;
              // 每追加一个字符，就重新解析 Markdown -> HTML
              this.renderedText = marked.parse(this.typedText);
            } else {
              // 全部打字完成
              this.stopTyping();
            }
          }, 50);
        },
        // 停止打字机
        stopTyping() {
          if (this.typingTimer) {
            clearInterval(this.typingTimer);
            this.typingTimer = null;
          }
          this.isTyping = false;
        },
        // 切换语音输入
        toggleRecording() {
          if (!('SpeechRecognition' in window) && !('webkitSpeechRecognition' in window)) {
            this.error = '此浏览器不支持语音输入，请更换Chrome并使用HTTPS。';
            this.status = 'error';
            return;
          }
          if (this.isRecording) {
            this.recognition.stop();
            return;
          }
          const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
          this.recognition = new SpeechRecognition();
          this.recognition.lang = 'zh-CN';
          this.recognition.interimResults = false;
          this.recognition.onresult = (event) => {
            if (event.results.length > 0) {
              this.userInput = event.results[0][0].transcript;
            }
          };
          this.recognition.onerror = (event) => {
            console.error('语音识别错误:', event);
            this.error = '语音识别出错，请重试。';
            this.status = 'error';
          };
          this.recognition.onend = () => {
            this.isRecording = false;
          };
          this.isRecording = true;
          this.recognition.start();
        }
      }
    }).mount('#app');
  </script>
</body>
{% endraw %}
</html>
