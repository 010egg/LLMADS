<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>SSE Chat Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; padding:0; display:flex; flex-direction:column; height:100vh;
           font-family: system-ui, sans-serif; background:#fafafa; }
    #messages { flex:1 1 auto; overflow-y:auto; padding:16px; }
    .msg { margin-bottom:8px; line-height:1.5; word-break:break-all; }
    .user { color:#096dd9; }
    .ai   { color:#333; }
    form { display:flex; padding:12px; background:#fff; border-top:1px solid #e5e5e5; }
    input, button { font-size:16px; }
    input { flex:1 1 auto; padding:8px; margin-right:8px;
            border:1px solid #d9d9d9; border-radius:4px; }
    button { padding:8px 16px; border:none; border-radius:4px;
             background:#1890ff; color:#fff; cursor:pointer; }
    button:disabled { background:#a0c6ff; cursor:not-allowed; }
  </style>
</head>
<body>
  <div id="messages"></div>

  <form id="chatForm">
    <input id="queryInput" placeholder="输入消息后回车" autocomplete="off" />
    <button type="submit">发送</button>
  </form>

  <script>
    const backendBase = "";  // 留空即同源；跨域时写绝对 URL 如 "http://127.0.0.1:5000"
    const messagesEl  = document.getElementById("messages");
    const form        = document.getElementById("chatForm");
    const input       = document.getElementById("queryInput");
    let controller;   // AbortController，用于取消上一次请求

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMsg("user", text);
      input.value = "";
      await sendQuery(text);
    });

    function addMsg(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = (role === "user" ? "🧑‍💻 " : "🤖 ") + text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

async function sendQuery(query) {
  controller?.abort?.();
  controller = new AbortController();

  // 新增：当前回答节点缓存
  let currentAIMsg = null;

  try {
    const res = await fetch(`${backendBase}/chat_stream`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query }),
      signal: controller.signal
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    const reader  = res.body.getReader();
    const decoder = new TextDecoder("utf-8");
    let buffer    = "";

    while (true) {
      const { value, done } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });
      let sep;
      while ((sep = buffer.indexOf("\n\n")) !== -1) {
        const chunk = buffer.slice(0, sep).trim();
        buffer = buffer.slice(sep + 2);

        if (chunk.startsWith("data:")) {
          const payload = chunk.slice(5).trim();
          if (!payload) continue;

          // -------- 核心改动开始 --------
          if (!currentAIMsg) {
            currentAIMsg = document.createElement("div");
            currentAIMsg.className = "msg ai";
            currentAIMsg.textContent = "🤖 ";
            messagesEl.appendChild(currentAIMsg);
          }
          currentAIMsg.textContent += payload;   // 追加 token
          messagesEl.scrollTop = messagesEl.scrollHeight;
          // -------- 核心改动结束 --------
        }
      }
    }
  } catch (err) {
    if (err.name !== "AbortError") addMsg("ai", "⚠️ 网络异常：" + err.message);
  }
}

  </script>
</body>
</html>
