<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>SSE Chat Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { margin:0; padding:0; display:flex; flex-direction:column; height:100vh;
           font-family: system-ui, sans-serif; background:#fafafa; }
    #messages { flex:1 1 auto; overflow-y:auto; padding:16px; }
    .msg { margin-bottom:8px; line-height:1.5; word-break:break-all; }
    .user { color:#096dd9; }
    .ai   { color:#333; }
    form { display:flex; padding:12px; background:#fff; border-top:1px solid #e5e5e5; }
    input, button { font-size:16px; }
    input { flex:1 1 auto; padding:8px; margin-right:8px;
            border:1px solid #d9d9d9; border-radius:4px; }
    button { padding:8px 16px; border:none; border-radius:4px;
             background:#1890ff; color:#fff; cursor:pointer; }
    button:disabled { background:#a0c6ff; cursor:not-allowed; }
  </style>
</head>
<body>
  <div id="messages"></div>

  <form id="chatForm">
    <input id="queryInput" placeholder="è¾“å…¥æ¶ˆæ¯åå›è½¦" autocomplete="off" />
    <button type="submit">å‘é€</button>
  </form>

  <script>
    const backendBase = "";  // ç•™ç©ºå³åŒæºï¼›è·¨åŸŸæ—¶å†™ç»å¯¹ URL å¦‚ "http://127.0.0.1:5000"
    const messagesEl  = document.getElementById("messages");
    const form        = document.getElementById("chatForm");
    const input       = document.getElementById("queryInput");
    let controller;   // AbortControllerï¼Œç”¨äºå–æ¶ˆä¸Šä¸€æ¬¡è¯·æ±‚

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const text = input.value.trim();
      if (!text) return;

      addMsg("user", text);
      input.value = "";
      await sendQuery(text);
    });

    function addMsg(role, text) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = (role === "user" ? "ğŸ§‘â€ğŸ’» " : "ğŸ¤– ") + text;
      messagesEl.appendChild(div);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

async function sendQuery(query) {
  controller?.abort?.();
  controller = new AbortController();

  // æ–°å¢ï¼šå½“å‰å›ç­”èŠ‚ç‚¹ç¼“å­˜
  let currentAIMsg = null;

  try {
    const res = await fetch(`${backendBase}/chat_stream`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query }),
      signal: controller.signal
    });
    if (!res.ok) throw new Error(`HTTP ${res.status}`);

    const reader  = res.body.getReader();
    const decoder = new TextDecoder("utf-8");
    let buffer    = "";

    while (true) {
      const { value, done } = await reader.read();
      if (done) break;

      buffer += decoder.decode(value, { stream: true });
      let sep;
      while ((sep = buffer.indexOf("\n\n")) !== -1) {
        const chunk = buffer.slice(0, sep).trim();
        buffer = buffer.slice(sep + 2);

        if (chunk.startsWith("data:")) {
          const payload = chunk.slice(5).trim();
          if (!payload) continue;

          // -------- æ ¸å¿ƒæ”¹åŠ¨å¼€å§‹ --------
          if (!currentAIMsg) {
            currentAIMsg = document.createElement("div");
            currentAIMsg.className = "msg ai";
            currentAIMsg.textContent = "ğŸ¤– ";
            messagesEl.appendChild(currentAIMsg);
          }
          currentAIMsg.textContent += payload;   // è¿½åŠ  token
          messagesEl.scrollTop = messagesEl.scrollHeight;
          // -------- æ ¸å¿ƒæ”¹åŠ¨ç»“æŸ --------
        }
      }
    }
  } catch (err) {
    if (err.name !== "AbortError") addMsg("ai", "âš ï¸ ç½‘ç»œå¼‚å¸¸ï¼š" + err.message);
  }
}

  </script>
</body>
